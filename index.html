<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RPSLS</title>
    <script defer src="rps.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
    href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" 
    rel="stylesheet">
    <link 
    href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" 
    rel="stylesheet">
  </head>

  <body>
    <header><h1>Rock Paper Scissors Lizard Spock</h1></header>
    <main>
      <div id="scoreboard-container">
        <div id="scoreboard">
          <div class="scorecard">
            <div id="player-score" class="score">0</div>
            <p>Player</p>
          </div>
          <div id="board">
              <img id="player-hand-img" class="scoreboard-img" src="">
              <img id="hand-arrow-img" class="scoreboard-img" src="">
              <img id="npc-hand-img" class="scoreboard-img" src="">
          </div>
          <div class="scorecard">
            <div id="npc-score" class="score">0</div>
            <p>Computer</p>
          </div>
        </div>
      </div>  
      <div id="button-container">
      </div>
      <div id="results-container">
      </div>
    </main>
  </body>
</html>
